<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMB</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Adicionando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="calculator">
          <h1>Calculadora TMB x GET</h1>

          <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Ex: 70" min="1" />
          </div>

          <div class="input-group">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height" placeholder="Ex: 175" min="1" />
          </div>

          <div class="input-group">
            <label for="age">Idade (anos):</label>
            <input type="number" id="age" placeholder="Ex: 30" min="1" />
          </div>

          <button onclick="calculateTMB()">Calcular TMB e GET</button>

          <div id="tmb-result" class="result"></div>
        </div>
      </div>

      <div class="right-column">
        <div id="carbs-section" class="calculator" style="display: none">
          <h1>Recomenda√ß√£o de Macronutrientes</h1>

          <div class="input-group">
            <label for="carbs-plan">Plano de Carboidratos:</label>
            <select id="carbs-plan">
              <option value="low">Low Carb (0.4g-0.7g/kg)</option>
              <option value="moderate" selected>Moderado (3g-5g/kg)</option>
              <option value="high">Alto (6g-10g/kg)</option>
            </select>
          </div>

          <div class="input-group">
            <label for="protein-plan">Plano de Prote√≠nas:</label>
            <select id="protein-plan">
              <option value="sedentary">Sedent√°rio (0.8g-1.0g/kg)</option>
              <option value="active" selected>Ativo (1.2g-1.6g/kg)</option>
              <option value="athlete">Atleta (1.6g-2.2g/kg)</option>
            </select>
          </div>

          <div id="carbs-result" class="result"></div>
        </div>

        <div id="tracker-section" class="calculator" style="display: none">
          <h1>Seu Consumo Di√°rio</h1>

          <div class="input-group">
            <label for="activity">N√≠vel de Atividade F√≠sica:</label>
            <select id="activity">
              <option value="1.2">
                Sedent√°rio (pouco ou nenhum exerc√≠cio)
              </option>
              <option value="1.375">
                Levemente ativo (exerc√≠cio leve 1-3 dias/semana)
              </option>
              <option value="1.55">
                Moderadamente ativo (exerc√≠cio moderado 3-5 dias/semana)
              </option>
              <option value="1.725">
                Muito ativo (exerc√≠cio intenso 6-7 dias/semana)
              </option>
              <option value="1.9">
                Extremamente ativo (exerc√≠cio muito intenso ou trabalho f√≠sico)
              </option>
            </select>
          </div>

          <div class="input-group">
            <label for="calories-consumed"
              >Calorias consumidas hoje (kcal):</label
            >
            <input
              type="number"
              id="calories-consumed"
              placeholder="Ex: 2000"
              min="0"
            />
          </div>

          <div class="input-group">
            <label for="carbs-consumed"
              >Carboidratos consumidos hoje (g):</label
            >
            <input
              type="number"
              id="carbs-consumed"
              placeholder="Ex: 250"
              min="0"
            />
          </div>

          <div class="input-group">
            <label for="protein-consumed">Prote√≠nas consumidas hoje (g):</label>
            <input
              type="number"
              id="protein-consumed"
              placeholder="Ex: 120"
              min="0"
            />
          </div>

          <button onclick="showComparison()">Gerar Gr√°fico Comparativo</button>

          <div class="chart-container">
            <canvas id="comparison-chart"></canvas>
          </div>

          <div id="comparison-text" class="comparison-result"></div>
        </div>
      </div>
    </div>

    <script>
      // Vari√°veis globais
      let tmb = 0;
      let currentCarbsPlan = {};
      let currentProteinPlan = {};
      let get = 0;
      let comparisonChart = null;

      // Fun√ß√£o principal para calcular TMB
      function calculateTMB() {
        try {
          // Obter valores
          const weight = parseFloat(document.getElementById("weight").value);
          const height = parseFloat(document.getElementById("height").value);
          const age = parseInt(document.getElementById("age").value);

          // Validar entradas
          if (!validateInputs(weight, height, age)) {
            return;
          }

          // Calcular TMB (F√≥rmula de Mifflin-St Jeor para homens)
          tmb = ((10 * weight) + (6.25 * height) - (5 * age) + 5);

          // Mostrar resultados
          displayTMBResults(tmb);

          // Mostrar se√ß√µes seguintes
          document.getElementById("carbs-section").style.display = "block";
          calculateMacros();
        } catch (error) {
          console.error("Erro ao calcular TMB:", error);
          alert(
            "Ocorreu um erro ao calcular o TMB. Por favor, tente novamente."
          );
        }
      }

      // Fun√ß√£o para validar inputs
      function validateInputs(weight, height, age) {
        if (isNaN(weight) || isNaN(height) || isNaN(age)) {
          alert("Por favor, preencha todos os campos com valores num√©ricos.");
          return false;
        }

        if (weight <= 0 || height <= 0 || age <= 0) {
          alert("Por favor, preencha todos os campos com valores positivos.");
          return false;
        }

        if (age < 18) {
          if (
            !confirm(
              "Esta calculadora √© mais precisa para adultos. Deseja continuar mesmo assim?"
            )
          ) {
            return false;
          }
        }

        return true;
      }

      // Fun√ß√£o para exibir resultados do TMB
      function displayTMBResults(tmbValue) {
        document.getElementById("tmb-result").innerHTML = `
                <h3>Seu Metabolismo Basal</h3>
                <p><strong>TMB:</strong> ${tmbValue.toFixed(0)} kcal/dia</p>
                <p>Esta √© a quantidade de calorias que seu corpo gasta em repouso.</p>
            `;
        document.getElementById("tmb-result").style.display = "block";
      }

      // Fun√ß√£o para calcular macros (carboidratos e prote√≠nas)
      function calculateMacros() {
        try {
          const weight = parseFloat(document.getElementById("weight").value);
          const carbsPlan = document.getElementById("carbs-plan").value;
          const proteinPlan = document.getElementById("protein-plan").value;

          if (isNaN(weight) || weight <= 0) {
            alert("Por favor, calcule primeiro o TMB com um peso v√°lido.");
            return;
          }

          // Definir faixas de carboidratos
          const carbsPlans = {
            low: { min: 0.4 * weight, max: 0.7 * weight, label: "Low Carb" },
            moderate: { min: 3 * weight, max: 5 * weight, label: "Moderado" },
            high: { min: 6 * weight, max: 10 * weight, label: "Alto" },
          };

          // Definir faixas de prote√≠nas
          const proteinPlans = {
            sedentary: {
              min: 0.8 * weight,
              max: 1.0 * weight,
              label: "Sedent√°rio",
            },
            active: { min: 1.2 * weight, max: 1.6 * weight, label: "Ativo" },
            athlete: { min: 1.6 * weight, max: 2.2 * weight, label: "Atleta" },
          };

          currentCarbsPlan = carbsPlans[carbsPlan];
          currentProteinPlan = proteinPlans[proteinPlan];
          const avgCarbs = (currentCarbsPlan.min + currentCarbsPlan.max) / 2;
          const avgProtein =
            (currentProteinPlan.min + currentProteinPlan.max) / 2;

          displayMacrosResults(
            currentCarbsPlan,
            avgCarbs,
            currentProteinPlan,
            avgProtein
          );

          document.getElementById("tracker-section").style.display = "block";
        } catch (error) {
          console.error("Erro ao calcular macros:", error);
          alert(
            "Ocorreu um erro ao calcular os macros. Por favor, tente novamente."
          );
        }
      }

      // Fun√ß√£o para exibir resultados de macros
      function displayMacrosResults(
        carbsPlan,
        avgCarbs,
        proteinPlan,
        avgProtein
      ) {
        document.getElementById("carbs-result").innerHTML = `
                <h3>Recomenda√ß√£o de Macronutrientes</h3>
                <p><strong>Meta de Carboidratos (${
                  carbsPlan.label
                }):</strong></p>
                <p>Carboidratos: ${carbsPlan.min.toFixed(
                  0
                )}g a ${carbsPlan.max.toFixed(0)}g por dia</p>
                <p><em>(M√©dia recomendada: ${avgCarbs.toFixed(0)}g/dia)</em></p>
                
                <p><strong>Meta de Prote√≠nas (${
                  proteinPlan.label
                }):</strong></p>
                <p>Prote√≠nas: ${proteinPlan.min.toFixed(
                  0
                )}g a ${proteinPlan.max.toFixed(0)}g por dia</p>
                <p><em>(M√©dia recomendada: ${avgProtein.toFixed(
                  0
                )}g/dia)</em></p>
            `;
        document.getElementById("carbs-result").style.display = "block";
      }

      // Fun√ß√£o para mostrar compara√ß√£o
      function showComparison() {
        try {
          const activity = parseFloat(
            document.getElementById("activity").value
          );
          const caloriesConsumed = parseFloat(
            document.getElementById("calories-consumed").value
          );
          const carbsConsumed = parseFloat(
            document.getElementById("carbs-consumed").value
          );
          const proteinConsumed = parseFloat(
            document.getElementById("protein-consumed").value
          );

          // Validar entradas
          if (
            isNaN(caloriesConsumed) ||
            isNaN(carbsConsumed) ||
            isNaN(proteinConsumed)
          ) {
            alert(
              "Por favor, informe suas calorias, carboidratos e prote√≠nas consumidos."
            );
            return;
          }

          if (
            caloriesConsumed < 0 ||
            carbsConsumed < 0 ||
            proteinConsumed < 0
          ) {
            alert("Os valores consumidos n√£o podem ser negativos.");
            return;
          }

          // Calcular GET (Gasto Energ√©tico Total)
          get = tmb * activity;
          const avgCarbs = (currentCarbsPlan.min + currentCarbsPlan.max) / 2;
          const avgProtein =
            (currentProteinPlan.min + currentProteinPlan.max) / 2;

          // Criar gr√°fico comparativo
          createComparisonChart(
            get,
            avgCarbs,
            avgProtein,
            caloriesConsumed,
            carbsConsumed,
            proteinConsumed
          );

          // Gerar texto explicativo
          generateComparisonText(
            get,
            avgCarbs,
            avgProtein,
            caloriesConsumed,
            carbsConsumed,
            proteinConsumed
          );
        } catch (error) {
          console.error("Erro ao gerar compara√ß√£o:", error);
          alert(
            "Ocorreu um erro ao gerar a compara√ß√£o. Por favor, tente novamente."
          );
        }
      }

      // Fun√ß√£o para criar o gr√°fico de compara√ß√£o
      function createComparisonChart(
        get,
        avgCarbs,
        avgProtein,
        caloriesConsumed,
        carbsConsumed,
        proteinConsumed
      ) {
        const ctx = document
          .getElementById("comparison-chart")
          .getContext("2d");

        // Destruir gr√°fico anterior se existir
        if (comparisonChart) {
          comparisonChart.destroy();
        }

        comparisonChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Calorias (kcal)", "Carboidratos (g)", "Prote√≠nas (g)"],
            datasets: [
              {
                label: "Recomendado",
                data: [get, avgCarbs, avgProtein],
                backgroundColor: "#4CAF50",
                borderColor: "#388E3C",
                borderWidth: 1,
              },
              {
                label: "Consumido",
                data: [caloriesConsumed, carbsConsumed, proteinConsumed],
                backgroundColor: "#2196F3",
                borderColor: "#1976D2",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
            plugins: {
              title: {
                display: true,
                text: "Compara√ß√£o: Recomendado vs Consumido",
                font: {
                  size: 16,
                },
              },
              legend: {
                position: "top",
              },
            },
          },
        });
      }

      // Fun√ß√£o para gerar texto de compara√ß√£o
      function generateComparisonText(
        get,
        avgCarbs,
        avgProtein,
        caloriesConsumed,
        carbsConsumed,
        proteinConsumed
      ) {
        let comparisonText = "<h3>An√°lise do Seu Consumo</h3>";

        // Compara√ß√£o de calorias
        const calDiff = caloriesConsumed - get;
        if (calDiff > 0) {
          comparisonText += `<p>üî¥ Voc√™ consumiu ${Math.abs(calDiff).toFixed(
            0
          )} kcal a mais que sua necessidade di√°ria (GET: ${get.toFixed(
            0
          )} kcal)</p>`;
        } else if (calDiff < 0) {
          comparisonText += `<p>üü¢ Voc√™ consumiu ${Math.abs(calDiff).toFixed(
            0
          )} kcal a menos que sua necessidade di√°ria</p>`;
        } else {
          comparisonText += `<p>üü° Voc√™ consumiu exatamente a quantidade de calorias recomendada</p>`;
        }

        // Compara√ß√£o de carboidratos
        const carbsDiff = carbsConsumed - avgCarbs;
        if (carbsConsumed < currentCarbsPlan.min) {
          comparisonText += `<p>üî¥ Carboidratos: ${(
            currentCarbsPlan.min - carbsConsumed
          ).toFixed(
            0
          )}g abaixo do m√≠nimo recomendado (${currentCarbsPlan.min.toFixed(
            0
          )}g)</p>`;
        } else if (carbsConsumed > currentCarbsPlan.max) {
          comparisonText += `<p>üî¥ Carboidratos: ${(
            carbsConsumed - currentCarbsPlan.max
          ).toFixed(
            0
          )}g acima do m√°ximo recomendado (${currentCarbsPlan.max.toFixed(
            0
          )}g)</p>`;
        } else if (carbsDiff > 0) {
          comparisonText += `<p>üü¢ Carboidratos: ${carbsDiff.toFixed(
            0
          )}g acima da m√©dia recomendada (${avgCarbs.toFixed(0)}g)</p>`;
        } else if (carbsDiff < 0) {
          comparisonText += `<p>üü¢ Carboidratos: ${Math.abs(carbsDiff).toFixed(
            0
          )}g abaixo da m√©dia recomendada</p>`;
        } else {
          comparisonText += `<p>üü° Carboidratos: quantidade exata recomendada</p>`;
        }

        // Compara√ß√£o de prote√≠nas
        const proteinDiff = proteinConsumed - avgProtein;
        if (proteinConsumed < currentProteinPlan.min) {
          comparisonText += `<p>üî¥ Prote√≠nas: ${(
            currentProteinPlan.min - proteinConsumed
          ).toFixed(
            0
          )}g abaixo do m√≠nimo recomendado (${currentProteinPlan.min.toFixed(
            0
          )}g)</p>`;
        } else if (proteinConsumed > currentProteinPlan.max) {
          comparisonText += `<p>üî¥ Prote√≠nas: ${(
            proteinConsumed - currentProteinPlan.max
          ).toFixed(
            0
          )}g acima do m√°ximo recomendado (${currentProteinPlan.max.toFixed(
            0
          )}g)</p>`;
        } else if (proteinDiff > 0) {
          comparisonText += `<p>üü¢ Prote√≠nas: ${proteinDiff.toFixed(
            0
          )}g acima da m√©dia recomendada (${avgProtein.toFixed(0)}g)</p>`;
        } else if (proteinDiff < 0) {
          comparisonText += `<p>üü¢ Prote√≠nas: ${Math.abs(proteinDiff).toFixed(
            0
          )}g abaixo da m√©dia recomendada</p>`;
        } else {
          comparisonText += `<p>üü° Prote√≠nas: quantidade exata recomendada</p>`;
        }

        document.getElementById("comparison-text").innerHTML = comparisonText;
      }

      // Event listeners
      document
        .getElementById("carbs-plan")
        .addEventListener("change", calculateMacros);
      document
        .getElementById("protein-plan")
        .addEventListener("change", calculateMacros);
    </script>
  </body>
</html>
